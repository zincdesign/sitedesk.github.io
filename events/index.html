---
layout: news
title: Events
section_id: events
---

  {% for post in site.events %}
  <div class='post'>
    <div class='timestamp left text-center'>
      <span class='month'>{{ post.date | date: "%h" }}</span>
      <span class='date'>{{ post.date | date: "%d" }}</span>
    </div>
    <div class='info'>
      <h3>
        <a href='{{post.url}}'>{{ post.heading }}</a>
      </h3>

    </div>
    <div class='content small-images'>
      <img src='{{ post.banner.src }}' alt='{{ post.banner.alt }}' />
      <div class='one spacing'></div>
      {{post.excerpt}}
      <a class='button' href='{{post.url}}'>Read more</a>
    </div>
  </div>
{% endfor %}
