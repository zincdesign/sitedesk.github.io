<div id="videoButton" class="videoButton">
   <a href="#videoButton" data-reveal-id="videoModal" style="position:relative">
       <img src='//img.youtube.com/vi/{{include.videoname}}/mqdefault.jpg' alt="video play icon">

        <div style="position: absolute; top: -25px;left: 0; width: 100%; height: 100%;text-align: center;transform: translateY(50%);font-size: 50px;">
            <i class="icon-play" style="border-radius: 10%; background: red; color:white; opacity: 0.85;"></i>
        </div>
    </a>
</div>

<div id="videoModal" class="reveal-modal large" data-reveal aria-labelledby="videoModalTitle" aria-hidden="true" role="dialog">
  <h2 id="videoModalTitle">{{include.videotitle}}</h2>
   <div class="flex-video widescreen vimeo">
    <iframe width="1280" height="720" src="//www.youtube.com/embed/{{include.videoname}}?autoplay=1&rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
  </div>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
