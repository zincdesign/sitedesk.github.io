---
layout: default
---

<div class='full'>
  <div class='row'>
    <div class='special-title centered-text'>
      <i class='icon-map'></i>
      <h2>{{page.title}}</h2>
      <p class='shortline'></p>
    </div>
    <div class='two spacing'></div>
  </div>

  <div class="row">
    <div class='medium-8 large-8 columns'>

      {{ content }}

    </div>
    <div class='medium-4 large-4 columns icon-text'>
      {% for service in page.bullets %}
        <i class='icon-check {{service.color}}'></i>
        <h3 class='bullet'>{{service.title}}</h3>
      {% endfor %}
    </div>
  </div>
  {% unless forloop.last %}
    <div class="spacing"></div>
  {% endunless %}
</div>
