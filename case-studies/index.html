---
layout: default
title: Case Studies
section_id: case-studies
---

<div class='full case-studies'>
  <div class='row'>
    <div class='special-title centered-text'>
      <i class='icon-map'></i>
      <h2>Case Studies</h2>
      <p class='shortline'></p>
    </div>
  </div>

  <div class='two spacing'></div>

  {% for study in site.case-studies %}
    <div class="row">
      <div class="medium-12 large-12 columns">
        <h1>
          <a href='{{study.url}}'>{{ study.title }}</a>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="medium-4 large-4 columns">
        <img src="{{study.image}}" alt="study"/>
      </div>

      <div class="medium-8 large-8 columns">
        <p>{{study.summary}}</p>
        <a class='button' href='{{study.url}}'>Read more</a>
      </div>
    </div>
  {% endfor%}

</div>
